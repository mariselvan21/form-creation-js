<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    

<body>
    <section class="form-container">

        <div class="head">
            <h2 class="heading-name">Create Account</h2>
        </div>
        <form  id="form" class="form">

            <div class="form-element">
                <label for="username-box">User name</label>
                <br>
                <input type="text" placeholder="X.Xxxxxxxx"  id="username-box" class="input-box">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                
                <small>error message</small>
            </div>
            <div class="form-element">
                <label for="email-box">Email</label>
                <br>
                <input type="text" placeholder="xxxxx@gmail.com"  id="email-box" class="input-box">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

                <small>error message</small>
            </div>
            <div class="form-element">
                <label for="password-box">Password</label>
                <br>
                <input type="password" placeholder="********"  id="password-box" class="input-box">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>

                <small>error message</small>
            </div>
            <div class="form-element">
                <label for="password-check-box">Password Check</label>
                <br>
                <input type="password" placeholder="********"  id="password-check-box" class="input-box">
                <i class="fas fa-check-circle" id="chk"></i>
                <i class="fas fa-exclamation-circle"></i>

                <small>error message</small>
            </div>
            <button class="submit-button">submit</button>

        </form>

    </section>
    
    <script src="https://kit.fontawesome.com/b0423d4c0b.js" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
